---
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./config:/config
    ports:
      - 8080:80
#      - 443:443
    deploy:
      resources:
        limits:
          memory: 100M
    restart: unless-stopped